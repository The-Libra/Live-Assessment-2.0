<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@500&family=Indie+Flower&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Live Assessment 2.0</title>
</head>
<body>
    <div class="main">



        <div class="header">
            <h1>Prepbytes</h1>
            <div class="nav">
                <li><a href="#">HOME</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">EMAIL</a></li>
            </div>
        </div>
        <div class="container">
            
                <div class="cards card1">
                    <table border="2px">
                        <tr>
                            <th>NAME</th>
                            <th>AGE</th>
                        </tr>
                        <tr>
                            <td>PREPBYTES</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>SHRUTHI</td>
                            <td>20</td>
                        </tr>
                    </table>
                </div>

                <div class="cards image"></div>

                <div class="cards card3">
                    <ol type="I">
                        <li>MERN</li>
                        <li>MEAN</li>
                    </ol><br>
                    <ul type="none">
                        <li>MERN</li>
                        <li>MEAN</li>
                    </ul>
                    <ul type="none">
                        <span><li>ROTI</li></span>
                        <li>PLAIN NAAN</li>
                        <li>BUTTER NAAN</li>
                        <li>PANEER NAAN</li>
                    </ul><br>

                </div>

                <div class="cards card4">
                    <table border="2px">
                        <tr>
                            <th colspan="2">TITLE</th>
                        </tr>
                        <tr>
                            <td>A</td>
                            <td>B</td>
                        </tr>
                    </table>
                </div>

                <div class="cards image"></div>

                <div class="cards card6">
                    <form action="submit.html" autocomplete="on">
                        <label for="name">Name</label><input type="text" name="name" id="name"><br><br>

                        <label for="email">EMAIL</label><input type="email" name="email" id="email"><br><br>

                        <label for="pw">Password</label><input type="password" name="pw" id="pw"><br><br>

                        <label for="course">MERN</label><input type="radio" id="mern" name="course">

                        <label for="course">MEAN</label><input type="radio" id="mean" name="course"><br>

                        <label for="male">MALE</label><input type="checkbox" name="male">
                        <label for="female">FEMALE</label><input type="checkbox" name="fmale">
                        <label for="others">OTHERS</label><input type="checkbox" name="others">
                        <br><br>
                        <input type="submit" value="Submit">
                        <input type="reset" name="reset" id="reset">
                    </form>
                </div>
        
        </div>



    </div>
</body>
</html>
